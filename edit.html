<!DOCTYPE TYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <title>ノートの編集画面</title>
  </head>
  <body>
    <div class="container clearfix">
      <div class="grid first">
        <h1><div align="left">ノートの編集画面</div></h1>
	<ul>
          <li><a href="home.html">ホーム</a></li>
        </ul>
        <h3>タイトル</h3>
          <input type="text" name="title" size="40" maxlength="20">
	</div>
      <div class="grid6 first">
	 <h3>テキスト</h3>
          <textarea name="note" rows="100%" cols="50%">ノートの内容を記入</textarea></br>
          <input type="submit" value="保存">
      </div>
      <div class="grid6">
        <h3>プレビュー</h3>
	<textarea name="note" rows="100%" cols="50%"></textarea></br>
      </div>
    </div>
  </body>
</html>
